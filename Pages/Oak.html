<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/oak.css">
    <script src="../JS/oak.js" defer></script>
    <title>PokeInfoHub</title>
</head>
<body>
    <Header>
        <nav>
            <div>
                <h1>Oak's Lab</h1>
            </div>
            <div>
                <a href="../index.html">Home</a>
                <a href="#">Oak</a>
                <a href="#">Brock</a>
                <a href="#">Misty</a>
                <a href="#">Evelyn</a>
            </div>
            <div>
                <Button>Login</Button>
            </div>
        </nav>
    </Header>

    
    <main>
        <section id="displayEvolve">
            <div id="containerDisplay">
                <div class="description">
                    <h2 id="pokemonName">Bulbasaur</h2>
                    <div class="types">
                        <p id="pokemonType1"></p>
                        <p id="pokemonType2"></p>
                    </div>
                </div>
            </div>
            <div id="evolutionDisplay">
                <h3>Evolution Chain</h3>
                <div id="evolutionChain"></div>
            </div>
        </section>

        <section id="displayLocation">
            <h2>Where to be found at!</h2>
            <div id="locations">
                
            </div>
        </section>

        <section id="StrengthsWeakness">
            <h2>Type Chart</h2>
            <div id="strengthsWeaknesses">
                <div>
                    <h3>Strengths</h3>
                    <ul id="strengthsList"></ul>
                </div>
                <div>
                    <h3>Resistances</h3>
                    <ul id="resistancesList"></ul>
                </div>
                <div>
                    <h3>Immunities</h3>
                    <ul id="immunitiesList"></ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
