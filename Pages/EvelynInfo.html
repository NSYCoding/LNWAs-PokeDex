<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Evelyn.css" />
    <title>Pokedex - Evelyn</title>
</head>

<body>

    <pokemon-navbar></pokemon-navbar>
    
    <div class="languageSelector">
        <button id="langBtn" onclick="toggleLanguageDropdown()"> 🌐 <span data-i18n="language">Language</span></button>
        <div id="languageDropdown" class="dropdown hidden">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="nl">Nederlands</option>
                <option value="ar">Arabic</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
                <option value="tr">Turkish</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
                <option value="ma">Moroccan</option>
            </select>
        </div>
    </div>

    <main>
        <div class="typeMatchUpsContainer">
            <button class="typeMatchUps" onclick="showAllTypeMatchUps()"> 🔥 <span data-i18n="typeMatchups">Type
                    Match-Ups</span></button>
        </div>
        <div class="saveMatchUps">
            <button id="saveBtn" onclick="saveMatchUp()"> 💾 <span data-i18n="saveMatchup">Save
                    Match-Up</span></button>
            <button id="showSavedBtn" class="showSaved" onclick="toggleSaved()"> 📂 <span data-i18n="showSaved">Show
                    saved match-ups</span></button>
        </div>

        <div class="container1">
            <div class="pokemonOne card">
                <div class="row">
                    <input type="text" id="searchOneInput" placeholder="Search Pokémon 1" />
                    <button class="searchBtn"
                        onclick="searchPokemon('searchOneInput','pokemonOneName','displayStatsOne','pokemonOneNameImg','one')">
                        🔎 <span data-i18n="search">Search Pokémon</span>
                    </button>
                    <button class="randomBtn"
                        onclick="getRandomPokemon('pokemonOneName','displayStatsOne','pokemonOneNameImg','one')">
                        🎲 <span data-i18n="random">Random Pokémon</span>
                    </button>
                </div>

                <div class="media">
                    <img id="pokemonOneNameImg" src="../images/pokeball_pokedex.png" alt="Pokemon 1">
                    <div>
                        <p class="pokeTitle"><span data-i18n="pokemon1">Name:</span>:
                            <strong id="pokemonOneName">Pokemon 1</strong>
                        </p>
                        <div class="itemRow">
                            <button class="itemBtn" onclick="toggleItemMenu('one')"> 🧰 <span data-i18n="addItem">Add
                                    item</span></button>
                            <span class="selectedItem"><span data-i18n="selectedItem">Selected item</span>:
                                <strong id="selectedItem-one" data-item="None">None</strong>
                            </span>
                        </div>
                        <div class="natureRow">
                            <button class="natureBtn" onclick="toggleNatureMenu('one')"> 🌿 <span
                                    data-i18n="addNature">Add nature</span></button>
                            <span class="selectedNature"><span data-i18n="selectedNature">Selected nature</span>:
                                <strong id="selectedNature-one" data-nature="hardy">Hardy</strong>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="statsOne" id="displayStatsOne"></div>
            </div>

            <div class="pokemonTwo card">
                <div class="row">
                    <input type="text" id="searchTwoInput" placeholder="Search Pokémon 2" />
                    <button class="searchBtn"
                        onclick="searchPokemon('searchTwoInput','pokemonTwoName','displayStatsTwo','pokemonTwoNameImg','two')">
                        🔎 <span data-i18n="search">Search Pokémon</span>
                    </button>
                    <button class="randomBtn"
                        onclick="getRandomPokemon('pokemonTwoName','displayStatsTwo','pokemonTwoNameImg','two')">
                        🎲 <span data-i18n="random">Random Pokémon</span>
                    </button>
                </div>

                <div class="media">
                    <img id="pokemonTwoNameImg" src="../images/pokeball_pokedex.png" alt="Pokemon 2">
                    <div>
                        <p class="pokeTitle"><span data-i18n="pokemon2">Pokémon 2</span>:
                            <strong id="pokemonTwoName">Pokemon 2</strong>
                        </p>
                        <div class="itemRow">
                            <button class="itemBtn" onclick="toggleItemMenu('two')"> 🧰 <span data-i18n="addItem">Add
                                    item</span></button>
                            <span class="selectedItem"><span data-i18n="selectedItem">Selected item</span>:
                                <strong id="selectedItem-two" data-item="None">None</strong>
                            </span>
                        </div>
                        <div class="natureRow">
                            <button class="natureBtn" onclick="toggleNatureMenu('two')"> 🌿 <span
                                    data-i18n="addNature">Add nature</span></button>
                            <span class="selectedNature"><span data-i18n="selectedNature">Selected nature</span>:
                                <strong id="selectedNature-two" data-nature="hardy">Hardy</strong>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="statsTwo" id="displayStatsTwo"></div>
            </div>
        </div>

        <div class="container2">
            <button class="runTest" id="runBtn">⚔️ <span data-i18n="runTest">Run test
                    contest</span></button>
            <button class="clearMatchUps" id="clearBtn">🧹 <span data-i18n="clear">Clear</span></button>
            <div class="outcomeOfTestRun">
                <p><span data-i18n="winner">Estimated winner is:</span> <strong id="estimatedWinner"></strong></p>
                <div id="tieArea" class="hidden">
                    <p><span data-i18n="tie">It’s a tie! Flip a coin?</span></p>
                    <button id="coinBtn" onclick="flipCoin()"> 🪙 <span data-i18n="flip">Flip a
                            coin</span></button>
                    <span id="coinResult"></span>
                </div>
            </div>
        </div>

        <div class="container3">
            <h2 data-i18n="finishedResults">Finished Results</h2>
            <div class="displayResult">
                <h3 data-i18n="recommendation">Recommendation/Explanation</h3>
                <p id="recommendationText"></p>
            </div>
            <div class="savedMatchUps">
                <p id="savedMatchUpsText"></p>
            </div>
        </div>
        <div class="container4 hidden" id="container4">
            <h2> 📚 <span data-i18n="savedHeader">Saved Match-Ups</span></h2>
            <div id="savedList"></div>
        </div>
    </main>

    <pokemon-footer></pokemon-footer>

    <script type="module" src="../js/importNav.js"></script>
    <script src="../js/Evelyn.js"></script>
</body>

</html>
